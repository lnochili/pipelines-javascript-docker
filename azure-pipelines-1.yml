# Docker
# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker
# Deploy to Azure Kubernetes Service
# Build and push image to Azure Container Registry; Deploy to Azure Kubernetes Service
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  branches:
    include:
    - master
  paths:
    include:
    - pipelines-javascript-docker/azure-pipelines-1.yml


resources:
- repo: self

variables:

# Container registry service connection established during pipeline creation

  dockerRegistryServiceConnection: 'b3492135-c5b1-4507-ac03-b557caedb39a'
  imageRepository: 'lnochilipipelinesjavascriptdocker'
  containerRegistry: 'aksrepo2505.azurecr.io'
  dockerfilePath: '**/Dockerfile'
  tag: "test"
  imagePullSecret: 'aksrepo2505ad6f-auth'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: CmdLine@2
      inputs:
        script: 
          TAG=`date +%m%d%Y`
          echo ${{ variables.tag}}
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
          
    - upload: manifests
      artifact: manifests